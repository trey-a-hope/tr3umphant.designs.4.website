<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-93971476-2', 'auto');
  ga('send', 'pageview');

</script>
<section id="blog" class="animated fadeIn" style="padding: 30px 0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="orange-text animated zoomInRight"><strong>Blog</strong></h1>
                <hr>
                <h4 class="animated zoomInRight">Stay up to date with my development.</h4>
            </div>
        </div>
        <br/>
        <div class="row">
            <div ng-show="vm.isLoading" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>  
            <div ng-hide="vm.isLoading" ng-repeat="blog in vm.blogs | orderBy : '-timestamp'" class="col-sm-4">
                <div class="card">
                    <div class="view overlay hm-white-slight">
                        <img ng-src="{{ blog.image }}" class="img-fluid" alt="">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                    </div>
                    <a class="btn-floating btn-action orange" ng-click="vm.viewBlog(blog)"><i class="fa fa-chevron-right"></i></a>
                    <div class="card-block">
                        <h4 class="card-title">{{ blog.title }}</h4>
                        <hr>
                        <p class="card-text">{{ blog.subtitle }}</p>
                    </div>
                    <div class="card-data teal">
                        <ul>
                            <li><i class="fa fa-clock-o"></i> {{ blog.timestamp | date: 'yyyy MM dd' }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
